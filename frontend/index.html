<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Processor</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>

  <!-- Sidebar Toggle Button (☰) -->
  <button id="sidebarToggle" class="sidebar-toggle">☰</button>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <!-- Close Button (×) -->
    <button id="closeSidebar" class="close-btn">&times;</button>
    <h2>Menu</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Filters</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>

  <!-- Overlay (clicking outside sidebar closes it) -->
  <div id="overlay" class="overlay"></div>

  <h1>Upload and Process an Image</h1>

  <div class="upload-area" id="upload-area">
    <!-- Preview container -->
    <div class="preview-container hidden" id="preview-container">
      <img
        id="preview-image"
        class="preview-image"
        alt="Preview of uploaded image"
      />
      <p id="filename" class="filename"></p>
    </div>

    <!-- Icon and text that should be hidden once an image is loaded -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="50"
      height="50"
      fill="currentColor"
      class="bi bi-upload"
      viewBox="0 0 16 16"
    >
      <path
        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5
               a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
      />
      <path
        d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5
               a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"
      />
    </svg>
    <p class="upload-text">
      Drag & Drop an Image<br />or<br />Click to Select
    </p>

    <!-- Hidden file input -->
    <input type="file" id="imageInput" accept="image/*" hidden />
  </div>

  <div class="controls">
    <label for="filter" class="filter-label">Choose a filter:</label>
    <select id="filter">
      <option value="grayscale">Grayscale</option>
      <option value="hsv">HSV</option>
    </select>
    <button id="processBtn" disabled>Process & Download</button>
  </div>

  <p id="message" class="message"></p>

  <script src="/script.js"></script>
</body>
</html>
